alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
features:
- buildpack-stack=ubuntu-22
ingress:
  rules:
  - component:
      name: git-actions
    match:
      path:
        prefix: /
name: github-actions-tests
region: nyc
services:
- dockerfile_path: /Dockerfile
  github:
    branch: main
    repo: tdumont9756/git_actions
  http_port: 5173
  instance_count: 1
  instance_size_slug: apps-s-1vcpu-1gb-fixed
  name: git-actions
  source_dir: /
